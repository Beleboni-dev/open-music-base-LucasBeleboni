<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/inputs.css">
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Open Music</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="main__header">
          <h1 class="header__title font1-600 ">open music</h1>
          <button class="header__button theme-select" id="btn-theme">
            <i class="fa-solid fa-moon"></i>
          </button>
        </header>
        <section class="filter-section">
          <div class="filter-section__title-wrapper">
            <h2 class="filter-section__title font2-600">Gênero Musical</h2>
          </div>
          <div class="filter-section__buttons-genre">
                <!-- by genreSelections.js  -->
          </div>
          <div class="filter-section__range-filter">
            <h2 class="font2-600 range-filter__title">Definir preço</h2>
            <span class="font2-500 range-filter__max-value-span" id="range-span">Até R$240,00</span>
          </div>
          <div class="range-filter__box">
            <label for="range"></label>
            <input class="range-filter__input" type="range" id="range-input" name="range" min="0" max="240" step="0.5">
          </div>
        </section>
        <section class="section__albums">
          <h2 class="section__albums-title font2-600"id="albums-exist">Albums encontrados</h2>
          <div class="section__albums-title section__albums-empty hide">
            <h3 class="font2-500">Nenhum album encontrado</h3>
          </div>
        <ul class="albums-list">
         <!-- by render.js  -->
        </ul>
        </section>

      </div>
    </main>
    <script type="module" src="./src/scripts/theme.js"></script>
    <script type="module" src="./src/scripts/productsData.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
